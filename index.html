<!DOCTYPE html>

<html lang="es">

<head>
	<style>
		.colors>input {
			width: 20px;
			height: 20px;
			border: none;
			margin: 3px;
		}
	</style>
</head>

<body>
	<canvas id="paint-stage"></canvas>

	<div id="panel" style='border:1px black solid; width:300px;'>
		<div class="colors">
			<input type='button' class='white' style='border: 1px solid; background:white;' />
			<input type='button' class='black' style='background:black;' />
			<input type='button' class='red' style='background:red;' />
			<input type='button' class="blue" style='background:blue;' />
			<input type='button' class="green" style='background:green;' />
			<input type='button' class="yellow" style='background:yellow;' />
			<input type='button' class="brown" style='background:brown;' />
			<input type='button' class="purple" style='background:purple;' />
			<input type='button' class="azar" style='background: linear-gradient(to right, rgba(30, 75, 115, 1), rgba(241, 210, 32, 0.555));
		' />
		</div>

		<div class="brushes" style='border:1px black solid;'>
			<canvas title='Normal' class="normal" width=30 height=30></canvas>
		</div>

		<div class="tools" style='border:1px black solid;'>
			<input type='button' title='Borrar' value='Borrar' id="del" />
			<input type='range' title='Size' value=10 id="tam" name="tam" min=1 max=100 step=1 />
			<input type='number' title='Size' value=10 id="DatoTam" name="DatoTam" min=1 max=100 size=1 />
		</div>
	</div>

	<script src='dist/bundle.js'></script>
</body>

</html>
